{% extends 'base.html' %}
{% block main %}
{% load static %}
<style>
    .number-box {
        text-align: center;
        padding: 30px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
    }

    .number {
        font-size: 3em;
        color: #1b00ff;
    }

    .description {
        font-size: 1.2em;
        color: #666;
    }
</style>
<style>
    .form-group, .form-control, .filter {
        width: 100%;
    }
    .filter input[type="date"] {
        width: calc(50% - 5px);
    }
    .filter select {
        width: 100%;
    }
</style>
<style>
    .notification {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 10px 20px;
        border-radius: 5px;
        color: white;
        font-size: 16px;
        z-index: 1000;
        opacity: 0.9;
        transition: opacity 0.3s ease;
    }
    .notification.success {
        background-color: green;
    }
    .notification.error {
        background-color: red;
    }
</style>

<div class="main-container">
    <div class="">
        <div class="row">

            <!-- Three small cards in one row -->
            <div class="col-lg-12">

                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-12 mb-30">
                        <div class="card-box pd-30 height-100-p">
                            <h4 style="text-align: center;">Random Forest</h4>
                            <div>

                                <hr>

                                <div class="metric-container">
                                    <h5 style="text-align: center;">R2</h5>
                                    <div id="r2-chart-random-forrest"></div>
                                </div>

                                <hr>
