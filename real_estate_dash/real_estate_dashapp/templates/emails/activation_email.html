<!DOCTYPE html>
<html>
<head>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background: #f6f8fa;
          color: #333;
          padding: 40px;
        }
        .email-container {
          max-width: 600px;
          margin: auto;
          background: #ffffff;
          border-radius: 10px;
          padding: 30px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cta-button {
          display: inline-block;
          padding: 12px 20px;
          margin-top: 20px;
          background-color: #10144a;
          color: #fff;
          text-decoration: none;
          border-radius: 5px;
        }
        .footer {
          margin-top: 30px;
          font-size: 12px;
          color: #888;
        }
    </style>
</head>
<body>
<div class="email-container">
    <h2>Hello {{ username }},</h2>
    <p>Thanks for signing up! Just one more step to complete your registration.</p>
    <p>
        Click the button below to verify your email address and activate your account:
    </p>
    <a href="{{ verification_url }}" class="cta-button" style="color: white;">Activate Account</a>

    <p class="footer">
        If the button doesn't work, copy and paste this link into your browser:<br>
        {{ verification_url }}
    </p>
</div>
</body>
</html>
